<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  canvas,.canva{
    border: 1px solid #e1e1e1;
  }
</style>
<body>
  <canvas height="500px" width="800px"></canvas>
  <canvas height="500px" width="500px" class="canva"></canvas>
</body>
<script>
  let canvas=document.querySelector('canvas')
  let con=canvas.getContext('2d')

  //创建一个新的路径
  con.beginPath()
  con.fillStyle='#f00'
  //画一个高宽为200的矩形，并在画布中间呈现
  con.fillRect(300,150,100,100)
  con.save()//保存当前状态,默认状态


  //加载上一次的状态
  con.restore()
  //在上一次状态中改变了位置和颜色
  con.fillStyle='#0f0'
  con.translate(100,-100)//向右移动100.向上移动100
  con.fillRect(300,150,100,100)

  con.restore()
  con.rotate((Math.PI*2)/12)//旋转60度
  con.fillRect(300,150,100,100)

  //第二块画布
  let canva=document.querySelector('.canva')
  let print=canva.getContext('2d')
  print.save()//保存画布的初始状态

  print.translate(250,250)//圆点位移
  print.beginPath()
  print.fillStyle='#0f0'
  print.rotate((Math.PI*2)/6)
  print.fillRect(-25,-25,50,50)

  print.restore()//恢复初始态
  print.font='36px 宋体'
  print.scale(2,2)
  print.fillText('hello',50,50)
</script>
</html>
