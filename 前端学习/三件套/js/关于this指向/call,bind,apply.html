<body>
  
</body>
<script>
  let a={
    number:3,
    func1(arg1,arg2){
      console.log(this.number+'参数和:',arg1+arg2);
    }
  }

  let b={
    number:5
  }
  a.func1(1,2)//3参数和: 3
  a.func1.call(b,1,2)//5,参数和3
  a.func1.apply(b,[1,2])//5参数和: 3
  a.func1.bind(b,1,2)()//5参数和: 3
</script>
</html>
