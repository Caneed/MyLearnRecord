<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="./test.txt" download>浏览器下载</a>
  <a href="./test.xslx">下载xslx</a>
  <div id="fetch">下载</div>
</body>
<script>
  const download = async ()=>{
    try {
      const res=await fetch('./test.xslx')
      const blob=await res.blob()
      let url=URL.createObjectURL(blob)
      const aLink=document.createElement('a')
      aLink.href=url
      aLink.download = 'file.xslx'
      aLink.click()
      URL.revokeObjectURL(url)
    } catch (error) {
      console.error(error)
    }
  }

const dom=document.querySelector('#fetch')
dom.addEventListener('click',download)
</script>
</html>
