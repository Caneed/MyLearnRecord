<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .win {
      background-color: yellow;
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div id="win" class="win"></div>
    <button>hh</button>
  </body>
  <script>
    let win = document.getElementById("win");
    win.innerText = 10;
    let num = parseInt(win.innerText);
    console.log(typeof win.innerText);
    let clock = setInterval(function () {
      win.innerText = num--;
      if (num == -1) {
        clearInterval(clock);
      }
    }, 1000);
  </script>
</html>
