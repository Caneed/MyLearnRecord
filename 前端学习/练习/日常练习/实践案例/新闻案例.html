    <h1>习近平不变的信念：为中国人民谋幸福！</h1>
    <p>　　1969年，15岁的习近平来到梁家河，开始了他艰苦却受益终生的插队岁月。多年以后，他回忆说，陕北高原是我的根，这里培养出了我不变的信念：要为人民做实事。　从人民中走出来的习近平，始终“把人民放在心中最高位置”。</p>
    <p>　无论是打赢脱贫攻坚战，还是打赢疫情防控阻击战，无论是推进美丽中国、健康中国、平安中国建设，还是解决人民最关心最直接最现实的利益问题，习近平总书记始终心系百姓、情系人民。</p>
