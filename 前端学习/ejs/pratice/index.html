<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.2/axios.js"></script>
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: row;
    }
    .card {
      border: 1px solid #e1e1e1;
      display: flex;
      flex-direction: column;
      margin: 10px;
      background-color: #ffffff;
    }
    .url {
      width: 200px;
      height: 300px;
    }
    .price {
      color: #f00;
    }
  </style>
  <body>
    <button class="phone">手机</button>
    <button class="headPhone">耳机</button>
    <button class="computer">电脑</button>

    <div class="container">
    </div>
  </body>
</html>
<script>
  btnP = document.querySelector(".phone");
  btnH = document.querySelector(".headPhone");
  btnC = document.querySelector(".computer");
  let container=document.querySelector('.container')

  btnP.addEventListener("click", () => {
    axios
      .get("/phone_get")
      .then((res) => {
        container.innerHTML=JSON.parse(JSON.stringify(res.data))
        console.log(res);
      })
      .catch((err) => {
        console.log(err);
      });
  });
  btnH.addEventListener("click", () => {
    axios
      .get("/headPhone_get")
      .then((res) => {
        console.log(res);
        container.innerHTML=JSON.parse(JSON.stringify(res.data))
      })
      .catch((err) => {
        console.log(err);
      });
  });
  btnC.addEventListener("click", () => {
    axios
      .get("/computer_get")
      .then((res) => {
        console.log(res);
        container.innerHTML=JSON.parse(JSON.stringify(res.data))
      })
      .catch((err) => {
        console.log(err);
      });
  });
</script>
