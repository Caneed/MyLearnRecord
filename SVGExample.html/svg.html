<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG案例</title>
</head>

<body>
  <h1>圆</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
  </svg>
  <h2>第二个</h2>
  <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">

    <rect width="100%" height="100%" stroke="red" stroke-width="4" fill="yellow" />

    <circle cx="150" cy="100" r="80" fill="green" />

    <text x="150" y="115" font-size="16" text-anchor="middle" fill="white">RUNOOB SVG TEST</text>

  </svg>

<h3>使用embed标签引入svg</h3>
<embed src="./round.svg" type="image/svg+xml">
  <h4>使用object标签引入svg</h4>
  <object data="./round.svg" type="image/svg+xml"></object>
  <h3>使用iframe标签引入svg</h3>
  <iframe src="./round.svg" frameborder="0"></iframe>
  <h3>矩形</h3>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect width="300" height="100"
    style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
  </svg>
</body>
</html>
