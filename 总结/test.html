<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 关于项目
    // 项目采用了MVC的设计模式，首先使用express搭建本地服务器，在设置多个分管不同功能的路由，在服务器中将路由以中间件的形式集中起来，在路由中有设置了不同的接口，接口调用的方法分发到控制层来实现。
    // React生命周期
    // 首先是挂载阶段，constructor=>getDerivedStateFromProps=>render=>componentDidMount
    // 然后是更新阶段，getDerivedStateFromProps=>shouldComponentUpdate=>render=>getSnapshotBeforeUpdate=>componentDidUpdate
    // 最后是卸载阶段,componentDidUnmount
    // HTTP的八种请求方式？
    // get post put delete trace connect head options
    // 跨域是什么？如何解决跨域？
    // 跨域主要是由于浏览器同源政策的影响，同源政策指的是协议；域名；端口号这三个必须相同。只要其中有一个不同的话就属于跨域。
    // 解决跨域的方法主要有jsonp，jsonp主要利用了script标签中的src属性不受同源政策的影响，具体1的做法是动态生成一个script标签，在标签的src属性中填入想要i请求的url，在后面要ping参数，此参数是一个回调函数的名称，然后在回调函数中可以做接下来的操作。
    // 第二个方法是可以使用CORS，主要是在请求头设置XXXXX
    // 第三个方法可以使用document.domain
    // 简述一下强缓存和协商缓存?
    // 强缓存和协商缓存和两个请求头有关，expires和cache-control,如果有者两个请求头的话就属于强缓存，没有的话就属于协商缓存，强缓存指的是强制向服务端请求资源，协商缓存是要判断要请求的资源在本地的一个新鲜度，然后再判断是否向服务器请求资源
    // 简述一下ajax发送请求的过程
    // 首先创建xhr对象，然后打开请求open('get/post','url',true/false)
    // 然后设置请求头=>最后发送请求，在请求发送完之后还要调用onreadyStateChange方法来接收服务器的响应
    // 回流和重绘
    // 重绘指的是DOM元素在比如颜色发生改变时触发的部分渲染，回流指的是DOM元素在发生形状，大小，位置的变化时发生的整体重新渲染
  </script>
</html>
