<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./复选框实战.css">
  <title>复选框实战</title>
</head>

<body>
  <div id="alert">
    <h1>Hey read me...</h1>
    <p>This is an example of what you can do with pure css to style radio buttons or checkboxes. If you are looking a
      more flexible & mordern way to style radio buttons on forms, take a look at this version with SVG icons. I also
      wrote a post about it.</p>
  </div>

  <div id="selector">
    <ul>
      <li>
        <input type="radio" id="c-option" name="selection">
        <label for="c-option">猫</label></li>
      <li>
        <input type="radio" id="f-option" name="selection">
        <label for="f-option">猫</label></li>
      <li>
        <input type="radio" id="b-option" name="selection">
        <label for="b-option">猫</label></li>
    </ul>
  </div>
</body>

</html>
