  <script>
    // axios
    let btn = document.querySelector(".btn");
    btn.addEventListener("click", () => {
      axios.get("/axios_get", {
        params: {
          name: "张三",
          age: 12,
        },
      }).then(res=>{
        console.log(res);
      }).catch(err=>{
        console.log(err);
