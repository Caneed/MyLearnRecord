<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: #000;
      flex-direction: row;
      display: flex;
    }

    .container div {
      background-color: #fff;
      width: 90px;
      height: 90px;
      display: flex;
      margin: 10px;
      border-radius: 20px;
      padding: 0;
    }

    .container span {
      width: 10px;
      height: 10px;
      border: none;
      border-radius: 50%;
      background-color: #000;
      margin: 10px;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 1 -->
    <div><span style="margin: auto;"></span></div>
    <!-- 2 -->
    <div style="flex-direction: row;">
      <span style="align-self:flex-start;"></span>
      <div style="margin: auto; width:10px; height:90px; "></div>
      <span style="align-self: flex-end;"></span>
    </div>
    <!-- 3 -->
    <div style="flex-direction: row;">
      <span style="align-self:flex-start;"></span>
      <span style="align-self: center;"></span>
      <span style="align-self: flex-end;"></span>
    </div>
    <!-- 4 -->
    <div style="flex-direction: column;">
      <div style="flex-direction: row; margin: 0; padding:0; border-radius: 20px; width: 90px; height: 30px;"><span
