<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{ 
    top: 10px;
    position: relative;
    width: 100px;
    height: 100px;
    background-color: #fcc;
    animation: toggle 2s linear infinite;
  }

  @keyframes toggle {
    0%{
      top: 0px;
    }25%{
      top: 50px;
    }
    50%{
      top: 100px;
    }
    75%{
      top: 50px;
    }
    100%{
      top: 0px;
    }
  }
</style>
<body>
  <div class="box"></div>
</body>
</html>
