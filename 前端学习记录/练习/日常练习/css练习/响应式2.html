<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .item {
    display: flex;
    flex-direction: row;
    width: 100%;
    border-bottom: 1px solid #e1e1e1;
    position: relative;
    justify-content: flex-start;
  }
  .container {
    width: 20%;
    position: relative;
  }
  .container::before {
    content: '';
    padding-top: 75%;
    display: block;
  }
  .container img {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
  }
  .desc {
    display: flex;
    flex-direction: column;
    text-align: center;
    justify-content: center;
  }
</style>
<body>
  <div class="item">
    <div class="container">
      <img src="../../src/MIS2.png" alt="">
    </div>
    <div class="desc">
      <div>iphoneX大降价，原价9000元，现价4500元</div>
      <div>4500￥</div>
      <div>90000条评论</div>
    </div>
  </div>
</body>
<script>
  const html=document.querySelector('html')

  window.addEventListener('resize',()=>{
    let fontSize=innerWidth/(600/12)
    html.style.fontSize=`${fontSize}px`
  })
  window.addEventListener('load',()=>{
    let fontSize=innerWidth/(600/12)
    html.style.fontSize=`${fontSize}px`
  })
</script>
</html>
