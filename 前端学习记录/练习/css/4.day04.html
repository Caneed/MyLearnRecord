  <title>day04</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f4f4;
    }

    #nav {
      background-color: #fefefe;
      border: 1px solid #e1e1e1;
      width: 300px;
      margin: 0 auto;
    }

    #item {
      display: inline-block;
      width: 100%;
    }

    #item:hover {
      background-color: #e0e0e0;
    }

    #item a {
      display: inline-block;
      text-decoration: none;
      margin: 5px 3px 5px 3px;
      color: #5a5d5a;
    }

    #item a:hover {
      color: #c81623;
    }

    li {
      list-style: none;
    }
  </style>
  <style>
    @keyframes boxShadow {
      0%{box-shadow: 0px 0px 0px #888888;}
      25%{box-shadow: 7px 7px 3px #868b86;}
      50%{box-shadow: 14px 14px 6px #2a2b2b;}
      100%{box-shadow: 21px 21px 9px #050505;}
    }
    #card {
      background-color: #ffffff;
      width: 250px;
      height: 300px;
      border: 1px solid #e1e1e1;
      margin: 0 auto;
      margin-top: 20px;
      text-align: center;
      animation: boxShadow 3s ease infinite alternate;
    }

    #laika {
      color: #b0b0b0;
      margin: 6px auto;
    }
  </style>
  <style>
    #banner {
      padding: 0;
      border: 1px solid #e1e1e1;
      width: 250px;
      margin: 0 auto;
      margin-top: 10px;
    }

    #container {
      padding: 0;
      margin: 0 0 4px 0;
    }

    #container img {
      width: 99%;
      border: 1px solid #e1e1e1;
    }

    #container img:hover {
      opacity: 0.5;
    }
  </style>
</head>
