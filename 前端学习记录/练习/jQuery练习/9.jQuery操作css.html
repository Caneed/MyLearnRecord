<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../../lib/jquery-3.6.0.min.js"></script>
  <title>Document</title>
  <style>
    .blue{
      background-color: blue;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="block"></div>
  <div id="block2"></div>
  <button id="btn">点击添加样式</button>
  <button id="btn2">点击去除样式</button>
  <button id="btn3">点击去除/添加样式</button>
  <button id="btn4">点击返回元素背景色</button>
  <button id="btn5">点击改变元素背景和宽度</button>
</body>
<script>
  $(document).ready(function(){
    $("#btn").click(function(){
      $("#block,#block2").addClass("blue");
    })
    $("#btn2").click(function(){
      $("#block,#block2").removeClass("blue");
    })
    $("#btn3").click(function(){
      $("#block,#block2").toggleClass("blue");
    })
    $("#btn4").click(function(){
     var x=$("#block").css("background-color");
     window.alert("选中元素背景:"+x)
    })
    $("#btn5").click(function(){
      $("#block2").css({"background-color":"yellow","width":"200px"})
    })
  })
</script>
</html>
