    function mySplit(arr, sign) {
      var array = [];
      var j = 0;
      var temp=''
      for (i in arr) {
        if (arr[i] != sign) {
          temp =temp+arr[i];
        } else if (arr[i] == sign) {
          array[j] = temp;
          j++;
          temp=''
        }
      }
      array.push(temp)
      console.log(array);
