<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS函数</title>
</head>
<body>
  <div>调用箭头函数,返回的结果是：</div>
  <div id="arrow"></div>
  <div id="arrow1"></div>
  <div id="fun3"></div>
  <div id="ES6"></div>
  <div id="es6"></div>
  <div id="call"></div>
</body>
<script>
  let x=(x,y)=>{return x+y;}
  let y=()=>{return 20;}
  document.getElementById("arrow").innerHTML=x(5,6);
  document.getElementById("arrow1").innerHTML=y();
  function myFun(x,y){
    if(y===undefined){
      return 10;
    }
  }
  document.getElementById("fun3").innerHTML=myFun(1,);
  function es6(x,y=10){
    return x+y;
  }
  document.getElementById("ES6").innerHTML=es6(2,3);
  document.getElementById("es6").innerHTML=es6(3);
  function myFunction(a,b){
    return a*b;
  }
  let myObj
  myObj=myFunction.call(myObj,3,3);
  document.getElementById("call").innerHTML=myObj;
  console.log(myObj);
</script>
</html>
