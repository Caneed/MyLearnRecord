      //方案一 ： 因子一定有两个
      var num = Number(prompt("请输入一个正整数,判断此数是不是素数")); 
    var count = 0;//统计因子个数
    for( var i = 1 ; i <= num ; i++ ){
        if( num%i == 0 ){//因子
            count++;
        }
    }
    //循环结束后 如果 count == 2  一定是素数
    if( count == 2 ){
        document.write( num + "是素数" );
    }else{
        document.write( num + "不是素数" );
        }
