<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pic_list{
        width: 700px;
        height: 200px;
        margin-left: 10px;
        margin-top: 10px;
        display: flex;
        flex-direction: row;
      }
      .pic1,.pic2,.pic3 {
        width: 200px;
        height: 100px;
        margin: 10px;
      }
    .pic1{
      background-image: url(../../../src/Anime.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    .pic2{
      background-image: url(../../../src/backiee-194984-landscape.jpg);
      background-size: contain;
      background-repeat: no-repeat;
    }
    .pic3{
      background-image: url(../../../src/backiee-87462-landscape.jpg);
      background-size: contain;
      background-repeat: no-repeat;
    }
    .bkg{
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <div class="bkg" id="bkg">
      <div class="pic_list" id="pic_list">
        <div id="pic" class="pic1"></div>
        <div id="pic" class="pic2"></div>
        <div id="pic" class="pic3"></div>
      </div>
    </div>
  </body>
  <script>
    var pics=document.querySelectorAll("#pic_list div")
    var bkg=document.getElementById('bkg')
    for(i in pics){
      pics[i].addEventListener('click',function fun(){
        bkg.style.backgroundImage='('+this.src+')'
      })
    }
  </script>
</html>
