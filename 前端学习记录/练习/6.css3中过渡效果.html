<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过渡效果</title>
</head>
<style>
  div {
    width: 100px;
    height: 100px;
    margin: 50px auto;
    background-color: red;
  }

  #width:hover {
    width: 300px;
  }

  #delay:hover {
    width: 300px;
    background: red;
    transition-property: width;
    transition-duration: 1s;
    transition-timing-function: linear;
    transition-delay: 2s;
  }
</style>

<body>
  <div id="width">hover时宽度改变</div>
  <div id="delay">包含所有过渡的参数</div>
</body>

</html>
