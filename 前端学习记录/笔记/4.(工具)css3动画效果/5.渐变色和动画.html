<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .zebra {
        height: 200px;
        background-repeat: repeat;
        background: repeating-linear-gradient(
          90deg,
          #fff 0%,
          #fff 10%,
          #000 10%,
          #000 20%
        );
        animation: zebraRun 2s linear infinite ;
      }
      @keyframes zebraRun {
        from{
          background-position-x: 0vw;
        }to{
          background-position-x: 100vw;
        }
      }

      .nine {
        margin: 0;
        margin-top: 20px;
        padding: 0;
        width: 600px;
        height: 600px;
        display: flex;
        flex-direction: column;
      }
      .nine > div {
        display: flex;
        flex-direction: row;
      }
      .nine > div > div {
        width: 200px;
        height: 200px;
        background: rgb(222, 29, 15);
        background: radial-gradient(
          circle,
          rgba(222, 29, 15, 1) 25%,
          rgba(252, 241, 8, 1) 50%,
          rgba(27, 17, 220, 1) 75%,
          rgba(19, 207, 23, 1) 100%
        );
      }

      .hover {
        margin-top: 30px;
        width: 100%;
        height: 200px;
        background: rgb(23, 21, 21);
        background: linear-gradient(
          90deg,
          rgba(23, 21, 21, 1) 180px,
          rgba(255, 0, 0, 1) 230px,
          rgba(255, 0, 0, 1) 280px,
          rgba(47, 45, 45, 1) 330px
        );
      }
    </style>
  </head>
  <body>
    <div class="zebra"></div>

    <div class="nine">
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="hover"></div>
  </body>
  <script>
    let bend = document.querySelector(".hover");
    bend.addEventListener("mousemove", (event) => {
      if(event.offsetX>50&&event.offsetX<window.innerWidth-50){
        bend.style.background = `linear-gradient(
          90deg,
          rgba(23, 21, 21, 1) ${event.offsetX - 75}px,
          rgba(255, 0, 0, 1) ${event.offsetX - 25}px,
          rgba(255, 0, 0, 1) ${event.offsetX + 25}px,
          rgba(47, 45, 45, 1) ${event.offsetX + 75}px
        )`;
      }
    });
  </script>
</html>
