<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    .container {
      transform-style: preserve-3d;
      perspective: 500px;
      perspective-origin: center;
      justify-content: center;
      display: flex;
      align-items: center;
      position: relative;
      transform: translateZ(-100px) rotateX(0deg);
      transform-origin: center top;
    }
    .container div {
      position: absolute;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      opacity: 0.3;
      color: #fff;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .first {
      background-color: #f0f;
    }
    .second {
      transform: rotateX(-90deg);
      background-color: #f00;
    }
  </style>
  <body>
    <div class="container">
      <div class="first">üêÇ</div>
      <!-- <div class="second">B</div> -->
    </div>
  </body>
</html>
