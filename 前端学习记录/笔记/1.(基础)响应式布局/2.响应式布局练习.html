<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
@media screen and (max-width:500px) {
  .container_viewPort{
    display: flex !important;
  }
  .container{
    display: none !important;
  }
}
.container,.container_viewPort{
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.container div,.container_viewPort div{
  width: 100px;
  height: 50px;
  background-color: brown;
  color: #fff;
  margin-bottom: 3px;
  text-align: center;
  line-height: 50px;
}
.container_viewPort{
  display: none;
}
.container_viewPort div{
  width: 50px;
  height: 50px;
}
</style>
<body>
  <div class="container">
    <div>hello,world</div>
    <div>hello,world</div>
    <div>hello,world</div>
  </div>

  <div class="container_viewPort">
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
  </div>
</body>
</html>
