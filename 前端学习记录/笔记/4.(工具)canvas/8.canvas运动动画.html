<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid #e1e1e1;
      }
    </style>
  </head>
  <body>
    <canvas height="600" width="600"></canvas>
  </body>
  <script>
    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");

    //创建一个画布的长宽
    const [width, height] = [canvas.width, canvas.height];

    class ball {
      //构造函数，构造小球
      constructor(x, y, r, color, vx, vy) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = color;
        this.vx = vx;
        this.vy = vy;
      }

      render(ctx) {
        //每次渲染之前清空画布
        ctx.clearRect(0, 0, width, height);
        ctx.save();

        //画布中线创建
        ctx.beginPath();
        ctx.moveTo(width / 2, 0);
        ctx.lineTo(width / 2, height);
        ctx.closePath();
        ctx.stroke();

        //碰撞线创建
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, height);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(width, 0);
        ctx.lineTo(width, height);
        ctx.closePath();
        ctx.stroke();

        //小球创建
        ctx.beginPath();
        ctx.globalAlpha = 0.5;
        ctx.fillStyle = `color`;
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, true);
        ctx.fill();
      }
    }

    const flexBall = new ball(30, 30, 30, "black", 30, 30);
    flexBall.render(ctx);

    //使用setInterval()
    // setInterval(()=>{
    //   //小球做往复运动
    //   if(flexBall.x+flexBall.r>=width||(flexBall.vx<0&&flexBall.x-flexBall.r<=0)){
    //     flexBall.vx=flexBall.vx*(-1)
    //   }
    //   flexBall.x+=flexBall.vx
    //   flexBall.render(ctx)
    //   },100)

    //使用动画函数
    animationFun();
    function animationFun() {
      if (
        flexBall.x + flexBall.r >= width ||
        (flexBall.vx < 0 && flexBall.x - flexBall.r <= 0)
      ) {
        flexBall.vx = flexBall.vx * -1;
      }
      flexBall.x += flexBall.vx;
      flexBall.render(ctx);
      requestAnimationFrame(animationFun);
    }
  </script>
</html>
