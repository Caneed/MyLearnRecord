<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid #e1e1e1;
      }
      .zoom {
        transform: scale(10);
        margin-left: 250px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="500"></canvas>
    <canvas width="50" height="50" class="zoom"></canvas>
  </body>
  <script>
    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");

    let zoom = document.querySelector(".zoom");
    let con = zoom.getContext("2d");
    const [width, height] = [canvas.width, canvas.height];
    let img = new Image();
    img.src = "./img/img.jpg";

    img.onload = () => {
      ctx.drawImage(img, 0, 0, width, height);

      canvas.addEventListener("mousemove", (ev) => {
        ctx.clearRect(0, 0, width, height);
        ctx.drawImage(img, 0, 0, width, height);
        ctx.save();
        ctx.fillStyle = "#000";
        ctx.globalAlpha = 0.3;
        let pixel;
        pixel = ctx.getImageData(ev.offsetX - 25, ev.offsetY - 25, 50, 50);
        if (ev.offsetX >= 25 && ev.offsetY >= 25) {
          ctx.fillRect(ev.offsetX - 25, ev.offsetY - 25, 50, 50);
          ctx.restore();
        }
        console.log(pixel)
        con.putImageData(pixel, 0, 0, 0, 0, 50, 50);
        canvas.style.cale
      });
    };
  </script>
</html>
