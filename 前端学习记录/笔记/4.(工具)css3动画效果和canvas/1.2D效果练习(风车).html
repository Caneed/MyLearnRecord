<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .triangle {
        border-left: 100px solid #000;
        border-right: 100px solid #000;
        border-top: 50px solid #000;
        border-bottom: 50px solid #000;
        display: inline-block;
      }
      .box .row:nth-child(1) div:nth-child(1) {
        border-top-color: #fff;
        border-bottom-color: red;
        border-left-color: #fff;
        border-right-color: red;
        background-color: blue;
      }
      .box .row:nth-child(1) div:nth-child(2) {
        border-top-color: green;
        border-bottom-color: #fff;
        border-left-color: green;
        border-right-color: #fff;
        transform-origin: 50px 50px;
        transform: rotate(270deg);
      }
      .box .row:nth-child(2) div:nth-child(1) {
        border-top-color: skyblue;
        border-bottom-color: #fff;
        border-left-color: skyblue;
        border-right-color: #fff;
        transform-origin: 100px 100px;
        transform: rotate(90deg);
      }
      .box .row:nth-child(2) div:nth-child(2) {
        border-top-color: blue;
        border-bottom-color: #fff;
        border-left-color: blue;
        border-right-color: #fff;
      }
      .box {
        margin: 200px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        width: 400px;
        height: 200px;
        flex-wrap: wrap;
        transform: rotate(0deg);
      }
      .row {
        display: flex;
        justify-content: center;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box">
      <div class="row">
        <div class="triangle"></div>
        <div class="triangle"></div>
      </div>

      <div class="row">
        <div class="triangle"></div>
        <div class="triangle"></div>
      </div>
    </div>
<style>
  .box1,.box2,.box3{
    width: 100px;
    height: 100px;
    background-color: #00f;
    margin: 10px;
  }
</style>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
  <script>
    let box = document.getElementById("box");
    let deg = 0;
    let dir=1;
    setInterval(() => {
      deg += 1*dir;
      box.style.transform = `rotate(${deg}deg)`;
    }, 24);

    box.addEventListener("mouseover", () => {
      dir=-1
    });
    box.addEventListener('mouseout',()=>{
      dir=1
    })
  </script>

  <script>
    let box1=document.querySelector('.box1')
    let box2=document.querySelector('.box2')
    let box3=document.querySelector('.box3')
    let pos=1
    let direction=1
    let scale=1
    let posMove=setInterval(()=>{
      pos+=1*direction
      box1.style.transform=`translateX(${pos}px)`
    },10)
    setInterval(()=>{
      direction=direction*(-1)
    },2000)

    let rotateBox=setInterval(()=>{
      pos+=1*direction
      box2.style.transform=`rotate(${pos}deg)`
    },1)

    let scaleBox=setInterval(()=>{
      scale+=0.01*direction
      box3.style.transform=`scale(${scale},${scale})`
    },10)
   
  </script>
</html>
