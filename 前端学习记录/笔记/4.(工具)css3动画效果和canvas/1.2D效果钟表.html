<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .watch{
      width: 440px;
      height: 440px;
      border: 10px solid gray;
      border-radius: 50%;
      background-color: #000;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="watch">
  </div>
</body>
<script>
  let watch=document.querySelector('.watch')
  let needles=[]
  for(let i=0;i<60;i++){
    let needle=document.createElement('span')
    let dot=document.createElement('span')
    needle.appendChild(dot)
    needle.style=`width: 220px; height: 1px; background-color: rgb(0, 0, 0); display: inline-block; border-radius: 50%; position: absolute; top: 220px; left: 220px; transform-origin: left center;`
    dot.style=`width: 10px;height: 10px;border-radius: 50%;right: 1px;background-color: #fff;position: absolute; top:-5px;`
    dot.className='dot'
    needle.style.transform=`rotate(${0+6*i}deg)`
    watch.appendChild(needle)
    needles.push(needle)
    if(i%5==0){
      dot.style=`width: 20px;height: 10px;right: 1px;background-color: #f00;position: absolute; top:-5px;`
    }
  }
</script>
</html>
