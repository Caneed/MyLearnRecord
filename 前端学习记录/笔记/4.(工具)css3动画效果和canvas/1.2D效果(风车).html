<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @keyframes rotateBox {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(90deg);
      }
      50% {
        transform: rotate(180deg);
      }
      75% {
        transform: rotate(270deg);
      }
      100% {
        transform: rotate(359deg);
      }
    }
    .box {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #eee;
      transform: rotate(0deg);
      animation: 4s linear 0s infinite rotateBox;
    }
    .box:hover{
      animation: 4s linear  0s infinite reverse rotateBox;
    }
    .triangle {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 100px 50px;
      border-color: transparent transparent #00f #00f;
      position: absolute;
      left: 200px;
      transform: rotate(0deg);
      transform-origin: left bottom;
    }
    .triangle:nth-child(1) {
      transform: rotate(90deg);
      border-color: transparent transparent #f00 #f00;
    }
    .triangle:nth-child(2) {
      transform: rotate(180deg);
    }
    .triangle:nth-child(4) {
      transform: rotate(-90deg);
      border-color: transparent transparent #f00 #f00;
    }
  </style>
  <body>
    <div class="box">
      <div class="triangle"></div>
      <div class="triangle"></div>
      <div class="triangle"></div>
      <div class="triangle"></div>
    </div>
  </body>
</html>
