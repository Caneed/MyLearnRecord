  let btn=document.querySelector('button')
//promise封装ajax方法

function myAJAX(url){
  return new Promise((resolve,reject)=>{
    const xhr=new XMLHttpRequest()
    xhr.open("GET",url)
    xhr.send()
    xhr.onreadystatechange=function(){
      if(xhr.readyState===4){
        if(xhr.readyState>=200&&xhr.readyState<300){
          resolve(xhr.response)
        }else{
          reject(xhr.status)
        }
      }
    }
  })
}
